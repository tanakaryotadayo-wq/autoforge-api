name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: astral-sh/setup-uv@v4
              with:
                  version: "latest"
            - run: uv python install 3.12
            - run: uv sync --dev
            - run: uv run ruff check src/ tests/
            - run: uv run ruff format --check src/ tests/

    test:
        runs-on: ubuntu-latest
        needs: lint
        steps:
            - uses: actions/checkout@v4
            - uses: astral-sh/setup-uv@v4
              with:
                  version: "latest"
            - run: uv python install 3.12
            - run: uv sync --dev
            - run: uv run pytest tests/test_unit.py -v --tb=short

    docker:
        runs-on: ubuntu-latest
        needs: test
        steps:
            - uses: actions/checkout@v4
            - run: docker build -t autoforge-api:test .
